<!DOCTYPE html>
<html lang="en">

<head>
    <title>animation</title>
    <style>
        @keyframes david {

            0% {
                background: white;
                padding: 34px;
                margin: 0px;
            }

            25% {
                background: black;
                padding: 34px;
                margin-top: 0px;
                margin-left: 300px;
                border-bottom-left-radius: 30px;
            }

            50% {
                margin-top: 300px;
                margin-left: 300px;
                padding: 34px;
                background: white;
            }

            75% {
                margin-top: 300px;
                margin-left: 0px;
                padding: 34px;
                background: black;
                border-top-right-radius: 30px;
                border-top-left -radius: 30px;
            }

            100% {
                margin: 0px;
                padding: 34px;
                background: white;
                border-radius: 45px;
            }
        }

        k button {
            background: black;
            animation-name: david;
            animation-duration: 10s;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: forwards;



        }
    </style>
</head>

<body>
    <button>TETRIS</button>

</body>

</html>
